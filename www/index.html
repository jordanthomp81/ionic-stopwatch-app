<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>

  </head>
  <body ng-app="starter" ng-controller="mainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
            <div class="list">
              <h3>Select Time (In Seconds)</h3>
              <div class="item range range-positive">
                <i class="stopwatch-icon ion-ios-stopwatch-outline"></i>

                <input ng-model="time" ng-change="convertToMinutes(time)" name="time"type="range" name="volume" min="0" max="600" value="55">
                <i class="stopwatch-icon ion-ios-stopwatch"></i>
              </div>
                <h4 class="left time-minutes">{{minutes}} mins</h4>
                <h4 class="left time-seconds">{{seconds}} seconds</h4>
                <button ng-click="startTimer()" class="left start-timer-btn button button-outline button-balanced">
                  Start Timer
                </button>
                <div class="clear"></div>
            </div>
            <input class="item item-button-right" placeholder="add item/task" ng-model="taskName" required>
              <button class="button button-balanced" ng-click="taskSubmit()">
                <i class="icon ion-ios-plus-outline"></i>
              </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
