<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
    <!-- Angularjs Storage -->
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content ng-controller="mainCtrl">
        <div class="time_container">
            <h4 class="time-minutes">{{minutes}} mins {{seconds}} seconds</h4>
        </div>
        <div class="clear"></div>
          
        <div class="list">
            <div class="list">
              <div class="timer-range-container  item range range-positive">
                <i class="stopwatch-icon ion-ios-stopwatch-outline"></i>

                <input class="timer-slider" ng-model="time" ng-change="convertToMinutes(time)" name="time"type="range" name="volume" min="0" max="600" value="100">
                <i class="stopwatch-icon ion-ios-stopwatch"></i>
              </div>
                
                <div class="button-container center">
                    <button ng-click="startTimer()" class="left start-timer-btn button button-outline button-balanced">
                      Start Timer
                    </button>
                    
                    <button ng-click="stopTimer()" class="left start-timer-btn button button-outline button-assertive">
                      Stop Timer
                    </button>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="item item-button-right">Add Item/Task
            <button class="button button-balanced">
              <i class="icon ion-ios-plus-outline"></i>
            </button>
        </div>
          <h4 class="obj">{{name}}</h4>
      </ion-content>
    </ion-pane>
  </body>
</html>
